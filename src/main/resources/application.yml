server:
  port: 8080

spring:
  application:
    name: java-bookstore

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
